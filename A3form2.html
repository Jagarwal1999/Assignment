<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        
    </head>
    <body>
        <form action="" style="background-color: rgb(157, 255, 0);">
            <fieldset align="center">
                <h1 >Personal Details</h1>
                <label  for="">Enter Your Name :</label>
                <input type="text" ><br><br>
                <label for="">Password :</label>
                <input type="password" required><br><br>
                <label for="">E-mail id :</label>
                <input type="email"><br><br>
                <label for="">Gender :</label>
                <label for="">male</label>
                <input type="radio" name="Gender">
                <label for="">female</label>
                <input type="radio" name="Gender"><br><br>
                <label for="">Contacts :</label>
                <input type="Contacts"><br><br>
                <h1>Educational Qualification</h1>
                <label for="">Degree :</label>
                <select name="" id="">
                    <option value="">Bachelor's degree</option>
                    <option value="">Master's degree</option>
                    <option value="">Primary education</option>
                    <option value="">Associate degree</option>
                    <option value="">Doctoral degree</option>
                </select><br><br>
                <label for="">Engineering :</label>
                <select name="" id="">
                    <option value="">Civil Engineering</option>
                    <option value="">Mechanical Engineering</option>
                    <option value="">Chemical Engineering</option>
                    <option value="">Electrical Engineering</option>
                    <option value="">Computer Engineering</option>
                </select><br><br>

                <label for="">Hobbies :</label>
                <label for="">Playing chess</label>
                <input type="radio" name="Hobbies">
                <label for="">Reading Books</label>
                <input type="radio" name="Hobbies"><br><br>
                <h1>Address</h1>
                <textarea name="Address"  id="" cols="60" rows="7" required></textarea><br><br>
                <label for="">Attch Resume</label>
            <input type="file" accept=".jpg,.png"><br><br>
            <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
